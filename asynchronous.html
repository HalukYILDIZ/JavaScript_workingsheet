<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
       async function getWeather(woeid)
      { fetch
       (`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`)
       .then(result => {
          // console.log(result);
           return result.json();
       })
       .then(data => {
          // console.log(data);
          const today = data.consolidated_weather[0];
          console.log(`Tempratures in ${data.title} is ${today.weather_state_name} and the temprature stay between ${today.min_temp} and ${today.max_temp}`);
       })
       .catch(
           error=> console.log(error)
       );}
       async function sirala(){
      await getWeather(2343732);
      await getWeather(2487956);
      await getWeather(44418);}
      sirala();
    </script>
</body>
</html>
